<!DOCTYPE html>
<html>
<head>
	<title>Soal 1</title>
</head>
<body style="margin: 2rem 5rem 2rem 5rem">
	<script>
		function check(dataKey, word){
			var sameValue = false;
			var result = false;
			var index;
			for (var i = 0; i < dataKey.length; i++) {
				var j=0;
				result=false;
				sameValue=false;
				index = dataKey[i].length;
				while(!sameValue && j<(word.length-dataKey[i].length+1)){
					if(dataKey[i]==word.slice(j,index)){
						result=true;
						sameValue=true;
					}
					j++;
					index++;
				}
				document.write(dataKey[i]," => ",result);
				document.write("<br>");
			}
		}
		var dataKey = ['dumb','ways','the','best'];
		var word = 'dumbways';
		check(dataKey,word);
	</script>
</body>
</html>
